<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <link rel="shortcut icon" href="box-shadow-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 
    <div id="project"> 
      <h3>Box Shadow CSS Generator</h3>
      <div id="boxGenerator"></div>
      <div id="console"> 
        <div id="alignDiv"><span>Change Color</span>
          <input type="color" id="color" onchange="color()" oninput="color()" value="#31b8f2">
        </div>
        <div id="alignDiv"> <span>Shift right</span>
          <input type="range" id="shiftRight" onchange="shiftRight()" oninput="shiftRight()" min="-50" max="50" value="5">
        </div>
        <div id="alignDiv"> <span>Shift down</span>
          <input type="range" id="shiftDown" onchange="shiftDown()" oninput="shiftDown()" min="-50" max="50" value="5">
        </div>
        <div id="alignDiv"> <span>Blur</span>
          <input type="range" id="blur" onchange="blurFunction()" oninput="blurFunction()" value="5" min="0" max="50">
        </div>
        <div id="alignDiv"> <span>Spread</span>
          <input type="range" id="spread" onchange="spread()" oninput="spread()" value="0" min="-30" max="50">
        </div>
        <div id="alignDiv"> <span>Opacity</span>
          <input type="range" id="opacity" onchange="opacity()" oninput="opacity()" min="0.00" max="1.0" value="1.0" step="0.01">
        </div>
        <div id="alignDiv"> <span>Inset</span>
          <input type="checkbox" id="check" onchange="check(this.value)">
        </div>
        <div id="results"> 
          <h3>CSS Code</h3><b> 
            <p id="result"></p></b><span id="copy">Copy the result!</span>
        </div>
      </div>
    </div>
    <script src="script.js"> </script>
  </body>
</html>
